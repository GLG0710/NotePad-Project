spring:
  application:
    name: Notepad

  quartz:
    job-store-type: memory
    scheduler-name: test-scheduler

  datasource:
    url: jdbc:h2:mem:notepad_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop   # cria ao subir, apaga ao fechar
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
